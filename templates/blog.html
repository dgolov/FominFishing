{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="generic-banner relative"
             style="background: url({% static 'img/service/tild6531-3438-4932-b337-353033393363__7-960x540.jpg' %});
                     background-size: cover; background-position: center 30%;">
        {% include 'inc/navbar.html' %}
        <div class="container">
            <div class="row height align-items-center justify-content-center">
                <div class="col-lg-10">
                    <div class="generic-banner-content">
                        <h1 class="text-white">Блог о рыбалке</h1>
                        <p class="text-white"></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="whole-wrap">
        <div class="container">
            <p class="mt-5">На этой странице собраны новости и отчеты о рыбалках.</p>
            <div class="row section-top-border">
                {% for post in blog %}
                    <div class="card mb-3 w-100">
                        <div class="row no-gutters">
                            <div class="col-md-3">
                                <img src="{{ post.poster.path.url }}" class="card-img" alt="{{ post.poster.path.short_description }}">
                            </div>
                            <div class="col-md-9">
                                <div class="card-body">
                                    <a href="/blog/{{ post.slug }}">
                                        <h5 class="card-title">{{ post.title }}</h5>
                                    </a>
                                    <p class="card-text">{{ post.text|truncatechars:400 }}</p>
                                    <p class="card-text"><small class="text-muted">{{ post.created_at }}</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
